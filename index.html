<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bonbon|Rock+Salt|Swanky+and+Moo+Moo|Gaegu" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
  
  <div class="wrapper">
    <div class="scoreboard">
      <div class="heading">Score</div>
      <ul class="players">
        <li id="p1" class="player">
          <span class="sign"></span><span class="name"></span><span class="wins"></span>
        </li>
        <li id="p2" class="player">
          <span class="sign"></span><span class="name"></span><span class="wins"></span>
        </li>
      </ul>
    </div>
    <div class="board">
      <ul id="grid">
        <li id="11" data-empty="true"></li>
        <li id="12" data-empty="true"></li>
        <li id="13" data-empty="true"></li>
        <li id="21" data-empty="true"></li>
        <li id="22" data-empty="true"></li>
        <li id="23" data-empty="true"></li>
        <li id="31" data-empty="true"></li>
        <li id="32" data-empty="true"></li>
        <li id="33" data-empty="true"></li>
      </ul>
      <div id="overlay">
        <div id="content-wrapper">
          <div id="content1" class="content-box"></div>
          <div id="content2" class="content-box"></div>
          <div id="content3" class="content-box"></div>
        </div>
        <div id="fader" onmouseover="fadeMenu()" onmouseout="unfadeMenu()">hide menu</div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
